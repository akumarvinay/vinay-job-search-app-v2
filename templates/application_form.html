<div>
  <form action="/job/{{ job.id }}/apply" method="post">
    <div class="mt-3">
      <label class="lead">Full Name</label><br>
      <input type="text" class="form-control" name=full_name placeholder="Vinay Kumar M" required>
    </div>

    <div class="mt-4">
      <label class="lead">Email ID</label><br>
      <input type="text" class="form-control" name=emailid placeholder="vinaykumar@gmail.com" required>
    </div>

    <div class="mt-4">
      <label class="lead">LinkedIn Profile URL</label><br>
      <input type="text" class="form-control" name=linkedin_url placeholder="https://linkedin.com/in/vinay-kumar">
    </div>

    <div class="mt-4">
      <label class="lead">Resume URL</label><br>
      <input type="text" class="form-control" name=resume_url>
    </div>

    <div class="mt-4">
      <label class="lead">Educational qualification</label><br/>
      <textarea  class="form-control" name="educational_qualification"></textarea>
    </div>

    <div class="mt-4">
      <label class="lead">work experience</label><br/>
      <textarea  class="form-control" name="work_experience"></textarea>
    </div>
      
    <div class="mt-4 text-center">
    <input type="submit" class="btn btn-primary mb-2" value="Submit">
    </div>
  </form>
</div>
