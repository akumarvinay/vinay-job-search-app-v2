<div style="margin-bottom: 30px; padding-bottom: 7px" class="row border-bottom">
  <div class="col-10">
    <h4 style="color: rgb(100,100,100); margin-bottom: 2px">{{job['title']}}</h4>
    <div><b>Location:</b> {{job['location']}}</div>
    {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['currency']}}{{job['salary']}}</div>
    {% endif %}
  </div> 
  <div class="col-2">
    <!-- <button type="button" class="btn btn-outline-primary">Apply</button> -->
    <a href="/job/{{ job['id'] }}" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
